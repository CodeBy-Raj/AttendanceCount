<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mera Attendance</title>
    <link rel="stylesheet" href="style.css">


</head>
<body>

        <div class="container">

         <div class="heading">
             <h1>Mera Attendance</h1>
             
         </div>
         
           
        <div class="body">
            
           <form action="" class="form">
                 
            <div class="target">
                <label for="">Target Attendance</label>
                <select class="target-select" name="" id="target">
                        <option value="0.65">65%</option>
                        <option value="0.70">70% </option>
                        <option selected value="0.75">75%</option>
                        <option value="0.90">90%</option>
                        <option value="1">100%</option>
                </select>
            </div>

            <!-- current attendance -->
            <label for="">Present Classes</label>
            <input type="text" id="currClass" required>

            <label for="">Total Classes</label>
            <input type="text" id="totalClass" required>

           </form>
           <button class="calculateBTN" id="calculate">Calculate</button>
                
        </div>
        <div id="resultshow"></div> 
        
     <p>Made With ❤️ By RAJ</p>
</div>



<script src="function.js"></script>

</body>
</html>
